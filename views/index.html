{% extends "layout.html" %}

{% block content %}

  <p>Hotels:</p>
  <select name="hotel">
      {% for hotel in hotels %}
      <option>{{ hotel.name }}</option>
      {% endfor %}
  </select>
  <p>Activities:</p>
  <select name="activities">
      {% for activity in activities %}
      <option>{{ activity.name }}</option>
      {% endfor %}
  </select>
  <p>Restaurants:</p>
  <select name="restaurant">
      {% for restaurant in restaurants %}
      <option>{{ restaurant.name }}</option>
      {% endfor %}
  </select>

{% endblock %}
