{% extends "layout.html" %}

{% block content %}
  <div class="col-lg-12">
    <div class="day1">
      <p>Hotels:</p>
      <select name="hotel">
          {% for hotel in hotels %}
          <option>{{ hotel.name }}</option>
          {% endfor %}
      </select>
      <p>Activities:</p>
      <select name="activities">
          {% for activity in activities %}
          <option>{{ activity.name }}</option>
          {% endfor %}
      </select>
      <p>Restaurants:</p>
      <select name="restaurant">
          {% for restaurant in restaurants %}
          <option>{{ restaurant.name }}</option>
          {% endfor %}
      </select>
    </div>
    <div class="day2">
      <H2 class="row">[Day 2]
      </H2>
      <div class="row" id="buttonrow">[Buttons]
      </div>
      <div class="row">
        <H4>Hotels:</H4>
        <ul>
          <li>[[xxxxxxxxxxxxxxxxxxxxxx]]</li>
        </ul>
      </div>
      <div class="row">

        <ul>

        </ul>
      </div>
      <div class="row">

        </ul>
      </div>

    </div>
  </div>





{% endblock %}
